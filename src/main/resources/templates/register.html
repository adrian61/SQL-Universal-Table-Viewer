<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/meta.html"></head>
<head><title>SQL Universal Table Viewer</title></head>
<body>
<navbar th:insert="fragments/navbar.html"></navbar>
<div class="container">
</div> <!-- /container -->
<form th:action="@{/register}"
      th:object="${userForm}" method="POST"
      class="form-horizontal">

    <!-- Place for messages: error, alert etc ... -->
    <div class="form-group">

        <!-- User name -->
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" th:field="*{username}" placeholder="username (*)" class="form-control"/>
        </div>

        <div th:if="${#fields.hasErrors('username')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                Error
            </ul>
        </div>


        <!-- Password -->
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"
                   th:errorclass="fieldError"/>
        </div>
        <div th:if="${#fields.hasErrors('password')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                Error
            </ul>
        </div>

        <!-- Confirm Password -->
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" th:field="*{passwordConfirm}" placeholder="confirm password (*)" class="form-control"
                   th:errorclass="fieldError"/>
        </div>
        <div th:if="${#fields.hasErrors('passwordConfirm')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                Error
            </ul>
        </div>

        <!-- Register Button -->
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>

</form>
<div th:include="fragments/default-scripts.html"></div>
</body>
</html>
